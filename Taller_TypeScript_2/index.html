<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>
    <title>Taller TypeScript 1</title>
</head>

<body>
    <nav class="navbar" style="background-color: #26a2b6;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: black;">
                <img src="./TVlogo.jpg" alt="" width="30px" class="d-inline-block ">
                TV Series
            </a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <table id="series" class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <p id="seasons"></p>
            </div>
            <div class="col-4">
                <div class="cards" style="width: 19rem;" id="serieCard">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
